[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "alembic upgrade head && python -c 'import main; print(\"Import OK\")' && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000} --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
