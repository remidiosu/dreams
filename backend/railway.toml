[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "echo PORT=$PORT && python -c 'import uvicorn; print(\"uvicorn version:\", uvicorn.__version__)' && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000} --log-level debug 2>&1"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
