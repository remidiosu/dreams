<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/moon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0f0f" />
    <script>
      (function() {
        var t = localStorage.getItem('dream-journal-theme') || 'dark';
        if (t === 'dark') document.documentElement.classList.add('dark');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', t === 'dark' ? '#0f0f0f' : '#fafafa');
      })();
    </script>
    <title>Dream Journal | Jungian Dream Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
